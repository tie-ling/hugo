<nav class="globalnav" id="nav-lang">
<ul>
{{ range $.Site.Home.AllTranslations }}
<li><a href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a></li>
{{ end }}
</ul>
</nav>

<p xmlns:cc="http://creativecommons.org/ns#"
   xmlns:dct="http://purl.org/dc/terms/">
  <a property="dct:title" rel="cc:attributionURL"
     href="{{ .Site.BaseURL }}">{{ .Site.Title }}
  </a> by
  <a rel="cc:attributionURL dct:creator" property="cc:attributionName"
     href="{{ .Site.Params.Author.profile }}">{{ .Site.Params.Author.name }}
  </a> is licensed under
  <a href="https://creativecommons.org/licenses/by/4.0/"
  target="_blank" rel="license noopener noreferrer">CC BY 4.0
  </a>
</p>
