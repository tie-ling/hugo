theme = 'default'
defaultContentLanguageInSubdir = true
defaultContentLanguage = 'en'
pluralizelisttitles = false
summarylength = 10
enableGitInfo = true
enableRobotsTXT = true

[markup]
defaultMarkdownHandler = 'org'
  [markup.tableofcontents]
    endlevel = 2
    startlevel = 2
  [markup.highlight]
    style = 'modus-operandi'

[languages]
  [languages.de]
    languageCode = 'de-DE'
    contentDir = 'content/de'
    languageName = 'Deutsch'
    title = 'Marzahn'
    weight = 3
    [languages.de.menus]
      [[languages.de.menus.main]]
        name = 'Home'
        pageRef = '/'
        weight = 10
      [[languages.de.menus.main]]
        name = 'Tags'
        pageRef = '/tags'
        weight = 11
      [[languages.de.menus.main]]
        name = 'Posts'
        pageRef = '/posts'
        weight = 15
      [[languages.de.menus.main]]
        name = 'Studium'
        pageRef = '/studium'
        weight = 20
  [languages.en]
    languageCode = 'en-US'
    contentDir = 'content/en'
    languageName = 'English'
    title = 'Marzahn'
    weight = 1
    [languages.en.menus]
      [[languages.en.menus.main]]
        name = 'Home'
        pageRef = '/'
        weight = 10
      [[languages.en.menus.main]]
        name = 'Tags'
        pageRef = '/tags'
        weight = 11
      [[languages.en.menus.main]]
        name = 'Posts'
        pageRef = '/posts'
        weight = 20
  [languages.zh]
    languageCode = 'zh-CN'
    contentDir = 'content/zh'
    title = '马灿'
    languageName = '简体中文'
    weight = 2
    [languages.zh.menus]
      [[languages.zh.menus.main]]
        name = '主页'
        pageRef = '/'
        weight = 10
      [[languages.zh.menus.main]]
        name = '标签'
        pageRef = '/tags'
        weight = 11
      [[languages.zh.menus.main]]
        name = '文章'
        pageRef = '/posts'
        weight = 20

# removes the default 'categories' taxonomy
[taxonomies]
  tag = 'tags'

[params.author]
name = "Yan Cao"
